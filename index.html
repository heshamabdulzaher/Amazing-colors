<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Colors</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h2>Add your favorite colors and get them when you want</h2>
    <section class="add_new_color">
      <div class="icon" onclick="openColorForm(this)">
        <img src="./assets/plus.svg" alt="Add new color icon" />
      </div>
      <div class="form">
        <span></span>
        <div>
          <input type="text" placeholder="Type your color code" />
          <button class="submit_color" disabled>Add New Color</button>
        </div>
      </div>
    </section>
    <div class="cards_wrapper">
      <!-- Colors will append here take a look in main.js file  -->
    </div>

    <!-- Dialog Wrapper -->
    <div class="dialog_wrapper"></div>
    <script src="main.js"></script>
  </body>
</html>
